<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>dcms</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
    <script src="./bootstrap/js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default" style="position: fixed;top:0;width:100%;background-color: #fff;">
		<div class="panel-heading" style="padding:0">
			<ul class="nav nav-pills" style="margin:0;padding:0">
				<li role="presentation" class="active" data-toggle="modal" data-target="#roleAdd">
					<a href="">角色录入</a>
				</li>
			</ul>
		</div>
	</div>
	<table  class="table table-bordered table-hover" style="margin-top:43px;">
		<thead>
			<tr>
				<th></th>
				<th>角色编码</th>
				<th>角色名称</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="roleBody">

		</tbody>
	</table>

	<div style="position:fixed;bottom:0;width:100%;background-color:#fff;margin:0;padding:0;">
		<label>每页显示
			<select id="roleSelectPage" onchange="roleSelectPage()">
				<option value = '2'>2</option>
				<option value = '5'>5</option>
				<option selected = "selected" value = '10'>10</option>
				<option value = '15'>15</option>
			</select>行
		</label>
		<label id="rolePagination" style="margin:0;padding:0">
			
		</label>
	</div>

	<!-- 模态框（Modal） -->

	<div class="modal fade" id="roleAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                角色录入
		            </h4>
		        </div>

		        <div class="modal-body">
		            <form role="form" id="roleAddForm">
						<div class="form-group">
						  <label for="name">角色编码</label>
						  <input type="text" class="form-control" id="roleCode" 
						     placeholder="请输入角色编码">
						</div>
						<div class="form-group">
						  <label for="name">角色名称</label>
						  <input type="text" class="form-control" id="roleName" 
						     placeholder="请输入角色名称">
						</div>
						<div class="modal-footer">
				            <button type="button" class="btn btn-default" 
				               data-dismiss="modal">关闭
				            </button>
				            <button type="submit" onclick="roleAdd()" class="btn btn-primary">
				               确认添加
				            </button>
			        	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /.modal -->

	<!-- 模态框（Modal） -->

	<div class="modal fade" id="roleUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="">
		                角色编辑
		            </h4>
		        </div>
		        <div class="modal-body" id = "roleUpdateBody">
				</div>
			</div>
		</div>
	</div>
	<!-- /.modal -->

	<!-- 模态框（Modal） -->

	<div class="modal fade" id="roleUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="">
		                角色 - 用户
		            </h4>
		        </div>
		        <div class="modal-body" id = "roleUserBody">
				</div>
			</div>
		</div>
	</div>
	<!-- /.modal -->

	<!-- 模态框（Modal） -->

	<div class="modal fade" id="roleMenu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="">
		                角色 - 菜单
		            </h4>
		        </div>
		        <div class="modal-body" id = "roleMenuBody">
				</div>
			</div>
		</div>
	</div>
	<!-- /.modal -->
	<!-- 模态框（Modal） -->

	<div class="modal fade" id="roleDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="">
		                角色删除
		            </h4>
		        </div>
		        <div class="modal-body" id = "roleDeleteBody">
				</div>
			</div>
		</div>
	</div>
	<!-- /.modal -->
	<script src="./bootstrap/components/roleLoadBody.js"></script>
	<script src="./bootstrap/components/roleAdd.js"></script>
	<script src="./bootstrap/components/roleUpdate.js"></script>
	<script src="./bootstrap/components/roleDelete.js"></script>
	<script src="./bootstrap/components/roleUser.js"></script>
	<script src="./bootstrap/components/roleMenu.js"></script>
</body>
</html>
