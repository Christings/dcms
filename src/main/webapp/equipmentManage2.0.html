<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dcms</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
	    <link href="./3rd-libs/bootstrap/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="./css/dataTables.bootstrap.css" rel="stylesheet">
		<link href="./css/style2.css" rel="stylesheet">
		<link href="./css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
		<link href="./css/animate.css" rel="stylesheet">
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>基本 <small>分类，查找</small></h5>
							<div class="ibox-tools">
								<a class="add-menu">
									<i class="fa fa-plus-square-o" data-toggle="modal" data-target="#equipmentAdd"></i>
								</a>
								<a class="collapse-link">
									<i class="fa fa-chevron-up"></i>
								</a>
								<a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
									<i class="fa fa-wrench"></i>
								</a>
								<ul class="dropdown-menu dropdown-user">
									<li><a href="table_data_tables.html#">选项1</a>
									</li>
									<li><a href="table_data_tables.html#">选项2</a>
									</li>
								</ul>
								<a class="close-link">
									<i class="fa fa-times"></i>
								</a>
							</div>
						</div>
						<div class="ibox-content">
							<table class="table table-striped table-bordered table-hover dataTables-example">
								<thead>
									<tr>
										<th>机柜名称</th>
										<th>类型</th>
										<th>厂商</th>
										<th>rso路径</th>
										<th>max路径</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="equipmentBody">
								</tbody>
								<tfoot>
								<tr>
									<th>机柜名称</th>
									<th>类型</th>
									<th>厂商</th>
									<th>rso路径</th>
									<th>max路径</th>
									<th>操作</th>
								</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="foot" style="position:fixed;bottom:0;width:100%;background-color:#fff;margin:0;padding:0;">
			<label class="number-page">每页显示
				<select id="equipmentSelectPage" onchange="equipmentSelectPage()">
					<option value = '2'>2</option>
					<option value = '5'>5</option>
					<option selected = "selected" value = '10'>10</option>
					<option value = '15'>15</option>
				</select>行
			</label>
			<label>
				<select id="equipmentSelectType" onchange="equipmentSelectType()">
					<option selected = "selected" value = '0'>机柜</option>
					<option value = '1'>空调</option>
					<option value = '2'>ups</option>
					<option value = '3'>配电柜</option>
					<option value = '4'>开关柜</option>
				</select>
			</label>
			<label class="foot-pagination" id="equipmentPagination" style="margin:0;padding:0">
				
			</label>
		</div>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="equipmentAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
						机柜录入
						</h4>
					</div>
					<div class="modal-body">
						<form role="form" id="equipmentAddForm">
							<div class="form-group">
								<label for="name">机柜名称</label>
								<input type="text" class="form-control" id="equName"
								placeholder="请输入名称">
							</div>
							<div class="form-group">
								<label for="name">机柜类型</label>
								<select id="equTypeOp">
									<option value = '0'>机柜</option>
									<option value = '1'>空调</option>
									<option value = '2'>ups</option>
									<option value = '3'>配电柜</option>
									<option value = '4'>开关柜</option>
								</select>
							</div>
							<div class="form-group">
								<label for="name">厂商</label>
								<input type="text" class="form-control" id="equVendor"
								placeholder="请输入类型">
							</div>
							<div class="form-group">
								<label for="name">rso文件路径</label>
								<input type="text" class="form-control" id="rsoPath"
								placeholder="请输入">
							</div>
							<div class="form-group">
								<label for="name">max文件路径</label>
								<input type="text" class="form-control" id="maxPath"
								placeholder="请输入">
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭
								</button>
								<button type="submit" onclick="equipmentAdd()" class="btn btn-primary">
								确认添加
								</button>
							</div>
						</form>
					</div>
				</div><!-- /.modal -->
			</div>
		</div>
		<div class="modal fade" id="equipmentUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
						机柜编辑
						</h4>
					</div>
					<div class="modal-body" id="equipmentUpdateBody">
						
					</div>
					<!-- <div class="modal-footer">
								<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭
								</button>
								<button type="submit" onclick="menuUpdate" class="btn btn-primary">
								提交更改
								</button>
					</div> -->
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		<div class="modal fade" id="equipmentDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
						机柜删除
						</h4>
					</div>
					<div class="modal-body" id="equipmentDeleteBody">
						
					</div>
					
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		<script src="./3rd-libs/jquery/jquery-2.1.4.min.js"></script>
	    <script src="./3rd-libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="./3rd-libs/jquery/table/jquery.jeditable.js"></script>

	    <!-- Data Tables -->
	    <script src="./3rd-libs/jquery/table/jquery.dataTables.js"></script>
	    <script src="./3rd-libs/bootstrap/js/dataTables.bootstrap.js"></script>

	    <!-- 自定义js -->
	    <script src="./js/content.js"></script>
		<script src="./js/manage-equipment/equipmentSelectPage.js"></script>
		<script src="./js/manage-equipment/equipmentAdd.js"></script>
		<script src="./js/manage-equipment/equipmentUpdate.js"></script>
		<script src="./js/manage-equipment/equipmentDelete.js"></script>
		
	</body>
</html>
