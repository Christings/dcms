<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dcms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
    <script src="./bootstrap/js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- <ul class="list-group" style="position:fixed;margin:0">
		<li class="list-group-item">菜单管理</li>
	</ul> -->
	<div  class="panel panel-default" style="position:fixed;top:0;width:100%;background-color:#fff;">
		<div class="panel-heading" style="padding:0">
			<ul class="nav nav-pills" style="margin: 0;padding:0">
				<li role="presentation" class="active" data-toggle="modal" data-target="#useradd">
					<a href="">用户录入</a>
				</li>
			</ul>
		</div>
	</div>
		<!-- <ul class="nav nav-pills">
			<li role="presentation" class="active" data-toggle="modal" data-target="#useradd"><a href="">菜单录入</a></li>
		</ul> -->
	
	<table  class="table table-bordered table-hover" style="margin-top:43px;">
		<thead>
			<tr>
				<th></th>
				<th>登录号</th>
				<th>用户名称</th>
				<th>性别</th>
				<th>身份证</th>
				<th>手机号</th>
				<th>邮箱</th>
				<th>电话</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="userBody">
		</tbody>
	</table>

	<div style="position:fixed;bottom:0;width:100%;background-color:#fff;margin:0;padding:0;">
		<label>每页显示
			<select id="userSelectPage" onchange="userSelectPage()">
				<option value = '2'>2</option>
				<option value = '5'>5</option>
				<option selected = "selected" value = '10'>10</option>
				<option value = '15'>15</option>
			</select>行
		</label>
		<label id="userPagination" style="margin:0;padding:0">
			
		</label>
	</div>
	
	<!-- 模态框（Modal） -->

	<div class="modal fade" id="useradd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                菜单录入
		            </h4>
		        </div>

		        <div class="modal-body">
		            <form role="form" id="userAddForm">
						<div class="form-group">
						  <label for="name">登陆账号</label>
						  <input type="text" class="form-control" id="userName" 
						     placeholder="请输入名称">
						</div>
						<div class="form-group">
						  <label for="name">用户名称</label>
						  <input type="text" class="form-control" id="realName" 
						     placeholder="请输入图标">
						</div>
						<div class="form-group">
						  <label for="name">用户密码</label>
						  <input type="text" class="form-control" id="password" 
						     placeholder="请输入密码">
						</div>
						<div class="form-group">
						  <label for="name">身份证</label>
						  <input type="text" class="form-control" id="identificationNo" 
						     placeholder="请输入">
						</div>
						<div class="form-group">
						  <label for="name">手机号</label>
						  <input type="text" class="form-control" id="phone" 
						     placeholder="请输入手机号">
						</div>
						<div class="form-group">
						  <label for="name">邮箱</label>
						  <input type="text" class="form-control" id="email" 
						     placeholder="请输入邮箱">
						</div>
						<div class="form-group">
						  <label for="name">电话</label>
						  <input type="text" class="form-control" id="mobile" 
						     placeholder="请输入电话">
						</div>
						<div class="form-group">
						  <label for="name">性别</label>
						  <input type="text" class="form-control" id="sex" 
						     placeholder="请输入性别">
						</div>
						<div class="form-group">
						  <label for="name">状态</label>
						  <input type="text" class="form-control" id="status" 
						     placeholder="是否启用">
						</div>
						<div class="modal-footer">
				            <button type="button" class="btn btn-default" 
				               data-dismiss="modal">关闭
				            </button>
				            <button type="submit" onclick="userAdd()" class="btn btn-primary">
				               确认添加
				            </button>
			        	</div>
					</form>
				</div>
	        <!-- </div>
		        <div class="modal-footer">
		            <button type="button" class="btn btn-default" 
		               data-dismiss="modal">关闭
		            </button>
		            <button type="submit" onclick="userAdd()" class="btn btn-primary">
		               确认添加
		            </button>
		        </div>
		    </div> --><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
	</div>

	<div class="modal fade" id="userupdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                用户编辑
		            </h4>
		        </div>
	        <div class="modal-body" id="userUpdateBody">
	            
	        </div>
		        <!-- <div class="modal-footer">
		            <button type="button" class="btn btn-default" 
		               data-dismiss="modal">关闭
		            </button>
		            <button type="submit" onclick="userUpdate" class="btn btn-primary">
		               提交更改
		            </button>
		        </div> -->
		    </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

	<div class="modal fade" id="userdelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                用户删除
		            </h4>
		        </div>
		        <div class="modal-body" id="userDeleteBody">
		           
		        </div>
		        
		    </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

 	<script src="./bootstrap/components/userSelectPage.js"></script>
 	<script src="./bootstrap/components/userAdd.js"></script>
 	<script src="./bootstrap/components/userUpdate.js"></script>
 	<script src="./bootstrap/components/userDelete.js"></script>
</body>
</html>
