	<!-- 模态框（Modal） -->

	<div class="modal fade" id="organizationAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                机构录入
		            </h4>
		        </div>

		        <div class="modal-body">
		            <form role="form" id="organizationAddForm">
						<div class="form-group">
						  <label for="name">组织机构名称</label>
						  <input type="text" class="form-control" id="organizationName" 
						     placeholder="请输入组织机构名称">
						</div>
						<div class="form-group">
						  <label for="name">组织机构描述</label>
						  <input type="text" class="form-control" id="orgaDescription" 
						     placeholder="请输入组织机构描述">
						</div>
						<div class="form-group">
						  <label for="name">机构编码</label>
						  <input type="text" class="form-control" id="orgaCode" 
						     placeholder="请输入密码">
						</div>
						<div class="form-group">
						  <label for="name">机构类型</label>
						  <select id="orgaType">
								<option value = '1'>公司</option>
								<option value = '0'>内部组织</option>
						  </select>
						</div>
						<div class="modal-footer">
				            <button type="button" class="btn btn-default" 
				               data-dismiss="modal">关闭
				            </button>
				            <button type="submit" onclick="organizationAdd()" class="btn btn-primary">
				               确认添加
				            </button>
			        	</div>
					</form>
				</div>
