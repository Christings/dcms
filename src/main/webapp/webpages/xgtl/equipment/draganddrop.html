<!-- 未上架设备搜索模态框 -->
<div class="modal fade" id="noShelfEquModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">未上架设备</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="noShelfEquForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="equ-code">设备编码</label>
                        <input type="text" class="form-control" name="equ-code" id="equ-code"
                               placeholder="请输入设备编码" maxlength="200">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="searchNoShelfEqu()">过滤</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
