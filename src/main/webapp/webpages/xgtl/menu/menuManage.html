	<!-- 模态框（Modal） -->

	<div class="modal fade" id="menuadd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                菜单录入
		            </h4>
		        </div>

		        <div class="modal-body">
		            <form role="form" id="menuAddForm">
						<div class="form-group">
						  <label for="name">菜单名称</label>
						  <input type="text" class="form-control" id="menuName" 
						     placeholder="请输入名称">
						</div>
						<div class="form-group">
						  <label for="name">菜单图标</label>
						  <select id="menuIcon">
						  		<option value = 'fa fa-archive'><i class="fa fa-archive"></i></option>
								<option value = 'fa fa-bars'><i class="fa fa-bars"></i></option>
								<option value = 'fa fa-book'><i class="fa fa-book"></i></option>
								<option value = 'fa fa-calendar-plus-o'><i class="fa fa-calendar-plus"></i></option>
								<option value = 'fa fa-desktop'><i class="fa fa-desktop"></i></option>
								<option value = 'fa fa-folder'><i class="fa fa-folder"></i></option>
								<option value = 'fa fa-home'><i class="fa fa-home"></i></option>
								<option value = 'fa fa-tasks'><i class="fa fa-tasks"></i></option>
								<option value = 'fa fa-user'><i class="fa fa-user"></i></option>
								<option value = 'fa fa-users'><i class="fa fa-users"></i></option>
								<option value = 'fa fa-text-width'><i class="fa fa-text-width"></i></option>	
						  </select>
						</div>
						<div class="form-group">
						  <label for="name">菜单类型</label>
						  <input type="text" class="form-control" id="menuType" 
						     placeholder="请输入类型">
						</div>
						<div class="form-group">
						  <label for="name">菜单地址</label>
						  <input type="text" class="form-control" id="menuUrl" 
						     placeholder="请输入">
						</div>
						<div class="form-group">
						  <label for="name">父菜单Id</label>
						  <input type="text" class="form-control" id="menuParentId" 
						     placeholder="请输入">
						</div>
						<div class="form-group">
						  <label for="name">菜单等级</label>
						  <input type="text" class="form-control" id="menuLevel" 
						     placeholder="请输入名称">
						</div>
						<div class="form-group">
						  <label for="name">菜单顺序</label>
						  <input type="text" class="form-control" id="menuRank" 
						     placeholder="请输入名称">
						</div>
						<div class="modal-footer">
				            <button type="button" class="btn btn-default" 
				               data-dismiss="modal">关闭
				            </button>
				            <button type="submit" onclick="menuAdd()" class="btn btn-primary">
				               确认添加
				            </button>
			        	</div>
					</form>
				</div>
	        <!-- </div>
