<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>3S DCIM数据中心基础设施可视化管理平台</title>

    <meta name="keywords" content="3S DCIM数据中心基础设施可视化管理平台">
    <meta name="description" content="3S DCIM数据中心基础设施可视化管理平台">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../../../../img/favicon.ico">
    <link href="../../../3rd-libs/bootstrap/css/bootstrap.min.css" rel = "stylesheet">
    <link href="../../../css/font-awesome.css" rel = "stylesheet">
    <link href="../../../3rd-libs/jquery-weui/lib/weui.css" rel = "stylesheet">
    <link href="../../../3rd-libs/jquery-weui/css/jquery-weui.css" rel = "stylesheet">
    <link rel="stylesheet" href="../../../3rd-libs/treegrid/css/jquery.treegrid.css">
    <link href="../../../css/style.css" rel = "stylesheet">
    <link href="../../../css/style2.css" rel = "stylesheet">

</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div id="menuMainDiv" class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="">
                            <a onclick="menuNew()" href="javascript:void(0);" class="btn btn-primary ">添加菜单</a>
                        </div>
                        <table style="width:100%" class="table tree table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th style="width:30%">菜单名称</th>
                                    <th style="width:7%;">图标</th>
                                    <th style="width:10%;">菜单类型</th>
                                    <th style="width:25%;">菜单地址</th>
                                    <th style="width:7%">菜单级别</th>
                                    <th style="width:7%">菜单顺序</th>
                                    <th style="width:14%">操作</th>
                                </tr>
                            </thead>

                            <tbody id="menuTreeBody">

                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6" align="right">
                                <url id="menuTreePage" class="pagination" style="padding-right:10px;"></url>
                            </div>
                         </div>
                    </div>
                </div>
            </div>

            <div id="menuOperationDiv" style="display: none;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 id="operationTitle">精细化权限控制</h5>
                        <div class="ibox-tools">
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="">
                            <a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary ">操作录入</a>
                        </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>操作名称</th>
                                    <th>操作地址</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeX">
                                <td>Trident</td>
                                <td>Internet Explorer 4.0</td>
                                <td>Win 95+</td>
                            </tr>
                            <tr class="gradeC">
                                <td>Trident</td>
                                <td>Internet Explorer 5.0
                                </td>
                                <td>Win 95+</td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="menuUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        菜单编辑
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单名称：</label>
                            <div class="col-sm-8">
                                <input id="updateMenuId" name="updateMenuId" type="hidden">
                                <input id="updateMenuName" name="updateMenuName" minlength="2" type="text" class="form-control" required="" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单图标：</label>
                            <div class="col-sm-8">
                               <i id="updateMenuIcon"></i> &nbsp;&nbsp;<a id="updateSelectIcon">选择</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单类型：</label>
                            <div class="col-sm-8">
                                <input id="updateMenuType" type="text" class="form-control" name="updateMenuType" required="" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单级别：</label>
                            <div class="col-sm-8">
                                <select class="form-control m-b" name="updateMenuLevel" id="updateMenuLevel" onchange="changeLevel(this)">
                                    <option value="1">一级菜单</option>
                                    <option value="N">下级菜单</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group menuPDiv" style="display:none;">
                            <label class="col-sm-3 control-label">父菜单：</label>
                            <div class="col-sm-8">
                                <input id="updateMenuPName" type="text" class="form-control" name="updateMenuPName">
                                <input id="updateMenuPId" type="hidden" name="updateMenuPId">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单地址：</label>
                            <div class="col-sm-8">
                                <input id="updateMenuUrl" type="text" class="form-control" name="updateMenuUrl" required="" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单顺序：</label>
                            <div class="col-sm-8">
                                <input id="updateMenuRank" type="number" class="form-control" name="updateMenuRank" required digits="true">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="submit" onclick="saveMenuUpdate()" class="btn btn-primary">
                        更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div class="modal fade" id="menuNewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        新增菜单
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单名称：</label>
                            <div class="col-sm-8">
                                <input id="newMenuName" name="newMenuName" minlength="2" type="text" class="form-control" required="" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单图标：</label>
                            <div class="col-sm-8">
                                <i id="newMenuIcon" class="glyphicon glyphicon-th-list"></i> &nbsp;&nbsp;<a id="newSelectIcon">选择</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单类型：</label>
                            <div class="col-sm-8">
                                <input id="newMenuType" type="text" class="form-control" name="newMenuType" required="" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单级别：</label>
                            <div class="col-sm-8">
                                <select class="form-control m-b" name="newMenuLevel" id="newMenuLevel" onchange="changeLevel(this)">
                                    <option value="1">一级菜单</option>
                                    <option value="N">下级菜单</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group menuPDiv" style="display:none;">
                            <label class="col-sm-3 control-label">父菜单：</label>
                            <div class="col-sm-8">
                                <input id="newMenuPId" type="hidden" name="newMenuPId">
                                <input id="newMenuPName" type="text" class="form-control" name="newMenuPName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单地址：</label>
                            <div class="col-sm-8">
                                <input id="newMenuUrl" type="text" class="form-control" name="newMenuUrl" required="" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单顺序：</label>
                            <div class="col-sm-8">
                                <input id="newMenuRank" type="number" class="form-control" name="newMenuRank" required digits="true">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="submit" onclick="saveMenuNew()" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>



    <script type="text/javascript" src="../../../3rd-libs/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../../3rd-libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../3rd-libs/jquery-weui/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="../../../3rd-libs/treegrid/js/jquery.treegrid.min.js"></script>
    <script type="text/javascript" src="../../../3rd-libs/treegrid/js/jquery.treegrid.bootstrap3.js"></script>
    <script type="text/javascript" src="../../../3rd-libs/jqPaginator/jqPaginator.min.js"></script>
    <script type="text/javascript" src="../../../js/pub/utils.js"></script>
    <script type="text/javascript" src="../../../js/pub/content.js"></script>
    <script type="text/javascript" src="../../../js/pub/common.js"></script>
    <script type="text/javascript" src="../../../js/xgtl/menu/menuManager.js"></script>

</body>
</html>
