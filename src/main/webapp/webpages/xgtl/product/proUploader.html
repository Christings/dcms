<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>型号上传</title>
    <link href="../../../3rd-libs/bootstrap/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../3rd-libs/jquery-weui/lib/weui.css" rel="stylesheet">
    <link href="../../../3rd-libs/jquery-weui/css/jquery-weui.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../3rd-libs/webuploader/webuploader.css">
    <link href="../../../css/upload.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div id="container">
        <!--头部，相册选择和格式选择-->

        <div id="uploader">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker"></div>
                    <p>或将3source拖到这里，单次最多可选10个</p>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div><div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../../3rd-libs/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../../3rd-libs/jquery-weui/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="../../../3rd-libs/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="../../../js/pub/utils.js"></script>
<script type="text/javascript" src="../../../js/xgtl/product/upload.js"></script>
</body>
</html>
