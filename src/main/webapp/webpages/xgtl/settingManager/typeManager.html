<head>

    <title>分类管理</title>

    <meta name="keywords" content="3S DCIM数据中心基础设施可视化管理平台">

    <link href="../../../3rd-libs/jquery-weui/lib/weui.css" rel = "stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" style="height:100%;">
            <div class="ibox float-e-margins col-sm-12" style="height:100%;">
                <div class="ibox-title">
                    <h5>分类管理</h5>
                </div>
                <div class="ibox-content" style="height:95%;">
                    <button type="button" class="btn btn-primary" onclick="newUpdate('','new')">
                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>&nbsp;新增分类
                    </button>

                    <div style="width:100%;min-height: 350px;overflow-x: auto;overflow-y: auto;">
                        <table style="width:100%;min-width: 1000px;" class="table tree table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th style="width:30%;min-width: 300px;">分类编码</th>
                                <th style="width:50%;min-width: 60px;">分类名称</th>
                                <th style="width:20%;min-width: 120px;">操作</th>
                            </tr>
                            </thead>
                            <tbody id="treeBody">

                            </tbody>
                        </table>

                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6" align="right">
                            <ul id="treePage" class="pagination" style="padding-right:10px;"></ul>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

<!-- ----------------新增、更新模态框------------------------- -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="modalTitle">
                    分类管理
                </h4>
            </div>
            <form class="form-horizontal m-t" id="newUpdateForm">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">分类名称：</label>
                        <div class="col-sm-8">
                            <input id="typeId" name="typeId"  type="hidden">
                            <input id="typeName" name="typeName" minlength="2" type="text" class="form-control" required minlength="2" maxlength="50">
                        </div>
                    </div>

                    <div class="form-group typePDiv" style="display:none;">
                        <label class="col-sm-3 control-label">父分类：</label>
                        <div class="col-sm-8">
                            <input id="typePId" type="hidden" name="typePId">
                            <span id="typePName"  style="width: 50%;"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- ----------------新增、更新模态框------------------------- -->

<script type="text/javascript" src="../../../js/pub/utils.js"></script>
<script type="text/javascript" src="../../../js/pub/content.js"></script>

</body>
