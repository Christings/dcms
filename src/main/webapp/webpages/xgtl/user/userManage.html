<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>用户管理</h5>
                    </div>

                    <div class="ibox-content">
                    	<div class="col-md-2 text-align-left" id="upTable">
                            <a data-toggle="modal" style="cursor:pointer" data-target="#useradd" onclick="roleGetAll()" class="btn btn-primary ">添加用户</a>
                        </div>
                        <form id="queryForm">
                            <div class="col-md-10 text-align-right">
                                <div class="input-group-search">
                                    <input name="searchUsername" type="text" class="form-control" id="searchUsername"
                                           placeholder="登录号">
                                </div>
                                <div class="input-group-search">
                                    <input name="searchRealname" type="text" class="form-control" id="searchRealname"
                                           placeholder="用户名称">
                                </div>
                                <div class="input-group-search">
                                    <input name="searchStatus" type="text" class="form-control" id="searchStatus"
                                           placeholder="是否激活">
                                </div>
                                <div class="input-group-search">
                                    <input name="searchSex" type="text" class="form-control" id="searchSex"
                                           placeholder="性别">
                                </div>
                                <button class="btn btn-primary" type="button" id="queryBtn">查询</button>
                                <button class="btn btn-primary" type="button" id="resetBtn">重置</button>
                            </div>
                        </form>
                        <table style="width:100%" id="userListTable" class="table table-striped table-bordered table-hover dataTables-example">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<!-- 模态框（Modal） -->

	<div class="modal fade" id="useradd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                用户录入
		            </h4>
		        </div>
		        <form role="form" id="userAddForm">
			        <div class="modal-body">
						<div class="form-group">
						  <label for="name">登陆账号</label>
						  <input type="text" class="form-control" id="userName" 
						     placeholder="请输入登录帐号">
						</div>
						<div class="form-group">
						  <label for="name">用户姓名</label>
						  <input type="text" class="form-control" id="realName" 
						     placeholder="请输入用户姓名">
						</div>
						<div class="form-group">
						  <label for="name">用户密码</label>
						  <input type="text" class="form-control" id="password" 
						     placeholder="请输入密码">
						</div>
						<div class="form-group">
							<label for="name">选择用户角色</label>
							<div id="rolesContent">
							</div>
						</div>
						<div class='form-group' >
							<label class='col-sm-3'>组织机构：</label>
							<input id="domainPId" name="domainPId"  type="hidden">
							<div class='col-sm-9'>
								<span id='domainPName' name="domainPName" style="width: 50%;"></span>&nbsp;&nbsp;&nbsp;&nbsp;<a id="selectDomainBtn" class="btn btn-primary btn-sm btn-outline">选择</a>
							</div>
						</div><br/>
						<div class="form-group">
							<label for="name">身份证</label>
							<input type="text" class="form-control" id="identificationNo" 
						     placeholder="请输入身份证号">
						</div>
						<div class="form-group">
						  <label for="name">手机号</label>
						  <input type="text" class="form-control" id="phone" 
						     placeholder="请输入手机号">
						</div> 
						<div class="form-group">
						  <label for="name">邮箱</label>
						  <input type="text" class="form-control" id="email" 
						     placeholder="请输入邮箱">
						</div>
						<div class="form-group">
						  <label for="name">电话</label>
						  <input type="text" class="form-control" id="mobile" 
						     placeholder="请输入电话">
						</div>
						<div class="form-group">
						  	<label for="name">性别</label>
						 	<select id="sex">
								<option value = '0'>男</option>
								<option value = '1'>女</option>
							</select>
						</div>
						<div class="form-group">
						  <label for="name">状态</label>
						  <select id="status">
								<option value = '1'>未激活</option>
								<option value = '0'>激活</option>
						  </select>
						</div>
					</div>
					<div class="modal-footer">
			            <button type="button" class="btn btn-default" 
			               data-dismiss="modal">关闭
			            </button>
			            <button type="submit" onclick="userAdd()" class="btn btn-primary">
			               确认添加
			            </button>
		        	</div>
				</form>
			</div><!-- /.modal -->
		</div>
	</div>

	<div class="modal fade" id="user-roles" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title">
		                选择角色
		            </h4>
		        </div>

		        <div class="modal-body">
		            <form role="form" id="userRolesForm">
		            </form>
		        </div>
		    </div>
		</div>
	</div>

	<div class="modal fade" id="userupdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                用户编辑
		            </h4>
		        </div>
		        <form role="form" id="userUpdateForm">
			        <div class="modal-body" id="userUpdateBody">
			            
			        </div>
			        <div class="modal-footer">
			           <button type="button" class="btn btn-default" data-dismiss="modal">
			           	关闭
			            </button>
			            <button type="submit" onclick="userUpdate()" class="btn btn-primary">
			            提交修改
			           </button>
		        	</div>
		        </form>
		    </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

	<div class="modal fade" id="userdelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                用户删除
		            </h4>
		        </div>
		        <div class="modal-body" id="userDeleteBody">
		           
		        </div>    
		    </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<div class="modal fade" id="usereditpassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                更改用户密码
		            </h4>
		        </div>
		        <div class="modal-body" id="userEditPasswordBody">
		        	
		        </div>
		    </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

	<div class="modal fade" id="domainTreeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" domainTreeModalTitle>
                        选择组织机构
                    </h4>
                </div>
                <form class="form-horizontal m-t" id="domainTreeForm">
                    <div class="modal-body" style="max-height: 350px;overflow:scroll;overflow-x: auto;overflow-y: auto;">
                        <div id="domainJsTree">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" id="confirmDomainBtn">
                            确定
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
