	<!-- 模态框（Modal） -->

	<div class="modal fade" id="roleAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                角色录入
		            </h4>
		        </div>

		        <div class="modal-body">
		            <form role="form" id="roleAddForm">
						<div class="form-group">
						  <label for="name">角色编码</label>
						  <input type="text" class="form-control" id="roleCode" 
						     placeholder="请输入角色编码">
						</div>
						<div class="form-group">
						  <label for="name">角色名称</label>
						  <input type="text" class="form-control" id="roleName" 
						     placeholder="请输入角色名称">
						</div>
						<div class="modal-footer">
				            <button type="button" class="btn btn-default" 
				               data-dismiss="modal">关闭
				            </button>
				            <button type="submit" onclick="roleAdd()" class="btn btn-primary">
				               确认添加
				            </button>
			        	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
