<html>
<head>
    <meta charset="UTF-8">
    <title>dcms</title>
     <link href="../../../3rd-libs/bootstrap/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../../3rd-libs/datatables/datatables.bootstrap.css" rel="stylesheet">
    <link href="../../../3rd-libs/datatables/datatables.css" rel="stylesheet">
    <link href="../../../3rd-libs/jquery-weui/lib/weui.css" rel="stylesheet">
    <link href="../../../3rd-libs/jquery-weui/css/jquery-weui.css" rel="stylesheet">
    <link href="../../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/animate.css" rel="stylesheet">
    
    
    <link href="../../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/animate.css" rel="stylesheet">
    <link href="../../../3rd-libs/jquery-weui/lib/weui.css" rel = "stylesheet">
    <link href="../../../3rd-libs/jquery-weui/css/jquery-weui.css" rel = "stylesheet">
    <link href="../../../css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../../css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../3rd-libs/datatables/datatables.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../3rd-libs/jstree/themes/default/style.min.css">
    <link href="../../../css/style2.css" rel="stylesheet">
     <style>
        .text-align-left {
            text-align: left;
        }

        .text-align-right {
            text-align: right;
        }

        .text-align-right > div,
        .text-align-right > select {
            margin-right: 6px;
        }

        .input-group-search {
            display: inline-table;
            width: 150px;
            vertical-align: middle;
        }
       .modal-body{
        	height:300px;
        	overflow:scroll;
        	overflow-x: auto;
        	overflow-y: auto;
        }
    </style>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>软件资产管理</h5>
                    </div>
                    <div class="ibox-content">
                    	<div class="col-md-2 text-align-left" id="upTable">
                            <a data-toggle="modal" style="cursor:pointer" data-target="#softwareAdd"  class="btn btn-primary ">添加软件对象</a>
                        </div>
                        <form id="queryForm">
                            <div class="col-md-10 text-align-right">
                                <div class="input-group-search">
                                    <input name="searchSoftwarename" type="text" class="form-control" id="searchSoftwarename"
                                           placeholder="软件名称">
                                </div>
                                <div class="input-group-search">
                                    <input name="searchProductName" type="text" class="form-control" id="searchProductName"
                                           placeholder="产品名称">
                                </div>
                                <button class="btn btn-primary" type="button" id="queryBtn">查询</button>
                                <button class="btn btn-primary" type="button" id="resetBtn">重置</button>
                            </div>
                        </form>
                        <table style="width:100%" id="softwareListTable" class="table table-striped table-bordered table-hover dataTables-example">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<!-- 模态框（Modal） -->

	<div class="modal fade" id="softwareAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" onclick="softwareAddFormReset()" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                新增软件对象
		            </h4>
		        </div>
		        <form role="form" id="softwareAddForm">
			        <div class="modal-body">
			        	<div class="row">
			        		<div class="form-group col-sm-6">
								<label for="softwareName">软件名称</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入软件名称">
							</div>
							<div class="form-group col-sm-6">
								<label for="softwareName">所属业务</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入所属业务">
							</div>
			        	</div>
						
						<div class="row">
			        		<div class="form-group col-sm-6">
								<label for="softwareName">软件类型</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入软件类型">
							</div>
							<div class="form-group col-sm-6">
								<label for="softwareName">所在设备</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入所在设备">
							</div>
			        	</div>
			        	<div class="row">
			        		<div class="form-group col-sm-6">
								<label for="softwareName">软件产品</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入软件产品">
							</div>
							<div class="form-group col-sm-6">
								<label for="softwareName">上线时间</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入上线时间">
							</div>
			        	</div>
			        	<div class="row">
			        		<div class="form-group col-sm-6">
								<label for="softwareName">软件版本</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入软件版本">
							</div>
							<div class="form-group col-sm-6">
								<label for="softwareName">软件集成商</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入软件集成商">
							</div>
			        	</div>
			        	<div class="row">
			        		<div class="form-group col-sm-6">
								<label for="softwareName">服务IP</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入服务IP">
							</div>
							<div class="form-group col-sm-6">
								<label for="softwareName">服务端口</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入服务端口">
							</div>
			        	</div>
			        	<div class="row">
			        		<div class="form-group col-sm-6">
								<label for="softwareName">软件实例名</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入软件实例名">
							</div>
							<div class="form-group col-sm-6">
								<label for="softwareName">资源编码</label>
								<input type="text" class="form-control" name="softwareName" id="softwareName" 
							     placeholder="请输入资源编码">
							</div>
			        	</div>
			        	<div class="row">
			        		<div class="form-group col-sm-6">
			        			<label for="softwareName">关联硬件设备
									<button type="button" onclick="relateHardware()">选择</button>
								</label>
			        		</div>
			        	</div>
					</div>
					<div class="modal-footer">
			            <button type="button" class="btn btn-default" 
			               data-dismiss="modal" onclick="softwareAddFormReset()">关闭
			            </button>
			            <button type="submit" class="btn btn-primary">
			               确认添加
			            </button>
		        	</div>
				</form>
			</div><!-- /.modal -->
		</div>
	</div>

	<div class="modal fade" id="softHardwareModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title">
		                关联硬件设备
		            </h4>
		        </div>

		        <div class="modal-body">
                    <table id="hardwaresModalTable">
                    </table>
		        </div>
		         <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="confirmHardwaresBtn">
                        确定
                    </button>
                </div>
		    </div>
		</div>
	</div>

	<div class="modal fade" id="softwareUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                区域编辑
		            </h4>
		        </div>
		         <form id="softwareUpdateForm">
			        <div class="modal-body" id="softwareUpdateBody">
			        </div>
			        <div class="modal-footer">
			           <button type="button" class="btn btn-default" data-dismiss="modal">
			           	关闭
			            </button>
			            <button type="submit" class="btn btn-primary">
			            提交修改
			           </button>
		        	</div>
	        	</form>
		    </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

	<script src="../../../3rd-libs/jquery/jquery-2.1.4.min.js"></script>
	<script src="../../../3rd-libs/jstree/jstree.min.js"></script>
    <script src="../../../3rd-libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../../3rd-libs/jquery-validation/jquery.validate.min.js"></script>
    <script src="../../../3rd-libs/jquery-validation/localization/messages_zh.min.js"></script>
    <script src="../../../3rd-libs/jquery-weui/js/jquery-weui.min.js"></script>
    <script src="../../../3rd-libs/jquery-ui/jquery-ui.min.js"></script>
    <!-- Data Tables -->
    <script src="../../../3rd-libs/datatables/datatables.js"></script>
	<script src="../../../3rd-libs/datatables/datatables.bootstrap.js"></script>
	<script src="../../../3rd-libs/datatables/datatables-custom.js"></script>

	<script src="../../../3rd-libs/boostrap-table/bootstrap-table.min.js"></script>
    <script src="../../../3rd-libs/boostrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
     <!-- Peity -->
    
	
    <!-- 自定义js -->
    <script src="../../../js/pub/common.js"></script>
    <script src="../../../js/pub/utils.js" type="text/javascript" charset="utf-8"></script>
 	<script src="../../../js/xgtl/software/softwareManage.js"></script>
 	<script src="../../../js/xgtl/software/softwareAdd.js"></script>
 	<script src="../../../js/xgtl/software/softwareUpdate.js"></script>
 	<script src="../../../js/xgtl/software/softwareDelete.js"></script>
 	
</body>
</html>
