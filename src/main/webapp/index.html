<!-- ----------------个人信息模态框------------------------- -->
<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    用户信息
                </h4>
            </div>
            <form class="form-horizontal m-t" id="userInfoForm">

                <div class="modal-body" style="overflow:scroll;overflow-x: auto;overflow-y: auto;">
                    <div class="form-group" >
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-8">
                            <span id="infoName"  style="width: 50%;"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <span id="infoRealName"  style="width: 50%;"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号码：</label>
                        <div class="col-sm-8">
                            <span id="infoPhone"  style="width: 50%;"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">邮箱：</label>
                        <div class="col-sm-8">
                            <span id="infoEmail"  style="width: 50%;"></span>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<!-- ----------------个人信息模态框------------------------- -->

<!-- ----------------修改密码模态框------------------------- -->
<div class="modal fade" id="pwdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    修改用户密码
                </h4>
            </div>
            <form class="form-horizontal m-t" id="pwdForm">

                <div class="modal-body" style="overflow:scroll;overflow-x: auto;overflow-y: auto;">
                    <div class="form-group" >
                        <label class="col-sm-3 control-label">旧密码：</label>
                        <div class="col-sm-8">
                            <input  type="password" class="form-control" id="oldPwd" name="oldPwd">
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-sm-3 control-label">新密码：</label>
                        <div class="col-sm-8">
                            <input  type="password" class="form-control" id="newPwd" name="newPwd">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认密码：</label>
                        <div class="col-sm-8">
                            <input  type="password" class="form-control" id="newPwdConfirm" name="newPwdConfirm">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">取消
                    </button>
                    <button type="submit" class="btn btn-primary">
                        保存
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- ----------------修改密码模态框------------------------- -->
