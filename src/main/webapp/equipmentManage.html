<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dcms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
    <script src="./bootstrap/js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- <ul class="list-group" style="position:fixed;margin:0">
		<li class="list-group-item">菜单管理</li>
	</ul> -->
	<div  class="panel panel-default" style="position:fixed;top:0;width:100%;background-color:#fff;">
		<div class="panel-heading" style="padding:0">
			<ul class="nav nav-pills" style="margin: 0;padding:0">
				<li role="presentation" class="active" data-toggle="modal" data-target="#equipmentAdd">
					<a href="">机柜录入</a>
				</li>
			</ul>
		</div>
	</div>
		<!-- <ul class="nav nav-pills">
			<li role="presentation" class="active" data-toggle="modal" data-target="#menuadd"><a href="">菜单录入</a></li>
		</ul> -->
	
	<table  class="table table-bordered table-hover" style="max-height: 600px;margin-top:43px;">
		<thead>
			<tr>
				<th></th>
				<th>机柜名称</th>
				<th>类型</th>
				<th>厂商</th>
				<th>rso路径</th>
				<th>max路径</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="equipmentBody">
		</tbody>
	</table>

	<div class="row" style="position:fixed;bottom:0;width:100%;background-color:#fff;margin:0;padding:0;">
		<div class="col-sm-3">
			<label>每页显示
				<select id="equipmentSelectPage" onchange="equipmentSelectPage()">
					<option value = '2'>2</option>
					<option value = '5'>5</option>
					<option selected = "selected" value = '10'>10</option>
					<option value = '15'>15</option>
				</select>行
			</label>
		</div>
		<div class="col-sm-3">
			<label>
				<select id="equipmentSelectType" onchange="equipmentSelectType()">
					<option selected = "selected" value = '0'>机柜</option>
					<option value = '1'>空调</option>
					<option value = '2'>ups</option>
					<option value = '3'>配电柜</option>
					<option value = '4'>开关柜</option>
				</select>
			</label>
		</div>
		<div class="col-sm-6" style="padding-right:0;vertical-align:middle">
			<label id="equipmentPagination" style="margin:0;padding:0">
				
			</label>
		</div>
		
	</div>
	
	<!-- 模态框（Modal） -->

	<div class="modal fade" id="equipmentAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                机柜录入
		            </h4>
		        </div>

		        <div class="modal-body">
		            <form role="form" id="equipmentAddForm">
						<div class="form-group">
						  <label for="name">机柜名称</label>
						  <input type="text" class="form-control" id="equName" 
						     placeholder="请输入名称">
						</div>
						<div class="form-group">
						  	<label for="name">机柜类型</label>
						 	<select id="equTypeOp">
								<option value = '0'>机柜</option>
								<option value = '1'>空调</option>
								<option value = '2'>ups</option>
								<option value = '3'>配电柜</option>
								<option value = '4'>开关柜</option>
							</select>
						</div>
						<div class="form-group">
						  <label for="name">厂商</label>
						  <input type="text" class="form-control" id="equVendor" 
						     placeholder="请输入类型">
						</div>
						<div class="form-group">
						  <label for="name">rso文件路径</label>
						  <input type="text" class="form-control" id="rsoPath" 
						     placeholder="请输入">
						</div>
						<div class="form-group">
						  <label for="name">max文件路径</label>
						  <input type="text" class="form-control" id="maxPath" 
						     placeholder="请输入">
						</div>
						<div class="modal-footer">
				            <button type="button" class="btn btn-default" 
				               data-dismiss="modal">关闭
				            </button>
				            <button type="submit" onclick="equipmentAdd()" class="btn btn-primary">
				               确认添加
				            </button>
			        	</div>
					</form>
				</div>
			</div><!-- /.modal -->
		</div>
	</div>

	<div class="modal fade" id="equipmentUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                机柜编辑
		            </h4>
		        </div>
	        <div class="modal-body" id="equipmentUpdateBody">
	            
	        </div>
		        <!-- <div class="modal-footer">
		            <button type="button" class="btn btn-default" 
		               data-dismiss="modal">关闭
		            </button>
		            <button type="submit" onclick="menuUpdate" class="btn btn-primary">
		               提交更改
		            </button>
		        </div> -->
		    </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

	<div class="modal fade" id="equipmentDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                机柜删除
		            </h4>
		        </div>
		        <div class="modal-body" id="equipmentDeleteBody">
		           
		        </div>
		        
		    </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

 	<script src="./bootstrap/components/equipmentSelectPage.js"></script>
 	<script src="./bootstrap/components/equipmentAdd.js"></script>
 	<script src="./bootstrap/components/equipmentUpdate.js"></script>
 	<script src="./bootstrap/components/equipmentDelete.js"></script>
 	
</body>
</html>
