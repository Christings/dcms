<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>3S DCIM数据中心基础设施可视化管理平台</title>
		<meta name="keywords" content="3S DCIM数据中心基础设施可视化管理平台">
		<meta name="description" content="3S DCIM数据中心基础设施可视化管理平台">

		<!--[if lt IE 9]>
		<meta http-equiv="refresh" content="0;ie.html" />
		<![endif]-->
		<link rel="shortcut icon" href="./img/favicon.ico">
		<link rel="stylesheet" href="3rd-libs/bootstrap/css/bootstrap.min.css" />
	</head>

	<body>
		<div>
			<div style="margin:20px; textAlign:left;">
				<img src="img/logo.png" />
			</div>
			<div style="height:550px; background-image:url(img/bg.png);background-size: auto;">
				<div style="min-width: 400" class="well col-sm-offset-9 col-sm-3">
					<form method="POST" class="form-horizontal" id="form" role="form">
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<input type="text" class="form-control" id="username" value="admin" placeholder="用户名">
								<span id="uconfirm"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<input type="password" class="form-control" id="password" value="admin" placeholder="密码">
								<span id="pconfirm"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-offset-1 col-sm-10">
							<input type="checkbox">记住密码</input>
							<a href="" class="col-sm-offset-6">忘记密码？</a>
						</label>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<input id="loginBtn" class="col-sm-12" type="button" class="btn btn-default" value="登录">
								<span id="loading"></span>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="3rd-libs/jquery/jquery-2.1.4.min.js" type="text/javascript" charset="UTF-8"></script>
		<script src="3rd-libs/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./3rd-libs/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
