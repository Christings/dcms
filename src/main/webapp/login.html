<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>3S DCIM数据中心基础设施可视化管理平台</title>
		<meta name="keywords" content="3S DCIM数据中心基础设施可视化管理平台">
		<meta name="description" content="3S DCIM数据中心基础设施可视化管理平台">
		<!--[if lt IE 9]>
		<meta http-equiv="refresh" content="0;ie.html" />
		<![endif]-->
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
		<link rel="shortcut icon" href="./img/favicon.ico">
		<link rel="stylesheet" href="3rd-libs/bootstrap/css/bootstrap.min.css" />
		<link href="./css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body style="width:100%;height:100%;">
		<div>
			<div style="margin:1.5%; position:absolute; textAlign:left;">
				<img src="img/logo.png" />
			</div>
			<div id="bg" style="width:100%;height:100%;min-height:650px;background-image:url(img/bg.png);background-size:contain;background-repeat:no-repeat;">
				<div style="position:absolute;margin-top:13%;margin-left:73%;width:304px;height:300px;min-width: 300;opacity: 0.5;" class="well">
				</div>
				<div class="well" style="position:absolute;margin-top:13.5%;margin-left:73.5%;width:290px;min-width: 300;opacity: 2;z-index: 1;">
					<form method="POST" class="form-horizontal" id="form" role="form">
						<div style="margin:0;text-align: center;">			
							管理员登录
						</div>
						<hr style="height:1px;border:none;border-top:1px solid #555555;" />
						<div class="form-group">
							<div style="margin:0;position:relative;" class="col-sm-12">
								<input style="display:inline"type="text" class="form-control" id="username" value="admin" placeholder="用户名"><i style="position:absolute;margin-top:10px;right:25px;z-index:5;"class="fa fa-user"></i>
								<span id="uconfirm"></span>
							</div>
						</div>
						<div class="form-group">
							<div style="margin:0;position:relative;" class="col-sm-12">
								<input style="display:inline"type="password" class="form-control" id="password" value="admin" placeholder="密码"><i style="position:absolute;margin-top:10px;right:25px;z-index:5;" class="fa fa-lock"></i>
								<span id="pconfirm"></span>
							</div>
						</div>
						<div class="form-group">
							<label style="margin:0" class="col-sm-12">
								<input type="checkbox">记住密码</input>
								<a href="" class="col-sm-offset-5">忘记密码？</a>
							</label>
						</div>
						<div class="form-group">
							<div style="margin:0" class="col-sm-12">
								<input id="loginBtn" class="col-sm-12" type="button" class="btn btn-default" value="登录">
								<span id="loading"></span>
							</div>
						</div>
					</form>
				</div>
				<div style="position: absolute;margin-top:43%;margin-left: 45%;">
				北京三元合众科技有限公司
				</div>
			</div>
			
		</div>
		
		<script src="3rd-libs/jquery/jquery-2.1.4.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			setRemSize();
			window.addEventListener("resize",setRemSize,false);
			function setRemSize(){
				var containerH=$(window).height();
				var containerW=$(window).width();
				console.log("H:"+containerH+"W:"+containerW);
				$("#bg").css({"width":containerW});
				$("#bg").css({"height":containerH});
			}
		</script>
		<script src="3rd-libs/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./3rd-libs/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
