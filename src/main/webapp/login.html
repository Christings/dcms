<html>
<head>
	<meta charset="UTF-8">
    <title>Bootstrap 实例 - 表单控件状态</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="./public/app/assets/js/login.js"></script>
</head>
<body>
	<div >
		<div style="margin:20px; textAlign:left;">
			<img src="public/app/assets/img/logo.png"/>
		</div>
		<div style="padding:150;height:550; background-image:url(public/app/assets/img/2.png);">
			<div  style="min-width: 400" class="well col-sm-offset-9 col-sm-3">
				<form method="POST" class="form-horizontal" id="form" role="form">
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<input type="text" class="form-control" id="username" placeholder="用户名">
							<span id="uconfirm"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<input type="password" class="form-control" id="password" placeholder="密码">
							<span id="pconfirm"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-offset-1 col-sm-10">
							<input type="checkbox">记住密码</input>
							<a href="" class="col-sm-offset-6">忘记密码？</a>
						</label>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<input class="col-sm-12" type="submit" class="btn btn-default" value="登录">
							<span id="loading"></span>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
