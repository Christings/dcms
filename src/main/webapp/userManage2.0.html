	<div class="foot" style="position:fixed;bottom:0;width:100%;background-color:#fff;margin:0;padding:0;">

	<!-- 模态框（Modal） -->

	<div class="modal fade" id="useradd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	        <div class="modal-content">
		        <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		                用户录入
		            </h4>
		        </div>

		        <div class="modal-body">
		            <form role="form" id="userAddForm">
						<div class="form-group">
						  <label for="name">登陆账号</label>
						  <input type="text" class="form-control" id="userName" 
						     placeholder="请输入名称">
						</div>
						<div class="form-group">
						  <label for="name">用户名称</label>
						  <input type="text" class="form-control" id="realName" 
						     placeholder="请输入图标">
						</div>
						<div class="form-group">
						  <label for="name">用户密码</label>
						  <input type="text" class="form-control" id="password" 
						     placeholder="请输入密码">
						</div>
						<div class="form-group">
						  <label for="name">身份证</label>
						  <input type="text" class="form-control" id="identificationNo" 
						     placeholder="请输入">
						</div>
						<div class="form-group">
						  <label for="name">手机号</label>
						  <input type="text" class="form-control" id="phone" 
						     placeholder="请输入手机号">
						</div>
						<div class="form-group">
						  <label for="name">邮箱</label>
						  <input type="text" class="form-control" id="email" 
						     placeholder="请输入邮箱">
						</div>
						<div class="form-group">
						  <label for="name">电话</label>
						  <input type="text" class="form-control" id="mobile" 
						     placeholder="请输入电话">
						</div>
						<div class="form-group">
						  	<label for="name">性别</label>
						 	<select id="sex">
								<option value = '0'>男</option>
								<option value = '1'>女</option>
							</select>
						</div>
						<div class="form-group">
						  <label for="name">状态</label>
						  <select id="status">
								<option value = '0'>未激活</option>
								<option value = '1'>激活</option>
						  </select>
						</div>
						<div class="modal-footer">
				            <button type="button" class="btn btn-default" 
				               data-dismiss="modal">关闭
				            </button>
				            <button type="submit" onclick="userAdd()" class="btn btn-primary">
				               确认添加
				            </button>
			        	</div>
					</form>
				</div>
